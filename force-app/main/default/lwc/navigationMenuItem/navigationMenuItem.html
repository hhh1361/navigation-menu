<template>
    <template if:true={menuItem.length}>
        <template if:false={isFirstLevel}>
            <li class="" >
                <div class="navmenu__submenu" onclick={submenuClick} onclosemenus={handlerCloseMenus}>
                    <span class="navmenu__submenu_pointer">&#62;</span>
                    {label}</div>
                <ul class={listClassname}>
                   <template for:each={menuItem} for:item="item">
                        <c-navigation-menu-item key={item.id} menu-item={item.items} label={item.label} href={item.href} nest-level={next}></c-navigation-menu-item>
                   </template>
                </ul>
           </li>
        </template>
        <template if:true={isFirstLevel}>
            <template for:each={menuItem} for:item="item">
                <c-navigation-menu-item key={item.id} menu-item={item.items} label={item.label} href={item.href} nest-level={next}></c-navigation-menu-item>
            </template>
        </template>

    </template>

    <template if:false={menuItem.length}>
        <li class="">
            <a href={href} class="navmenu__option">{label}</a>
        </li>
    </template>
</template>
