<template>
    <template if:true={menuItem.length}>
        <li class="">
            <a href="#" class="menuOption">{label}</a>
            <ul class="menuSubmenu">
               <template for:each={menuItem} for:item="item">
                    <c-navigation-menu-item key={item.id} menu-item={item.items} label={item.label} href={item.href}></c-navigation-menu-item>
               </template>
            </ul>
       </li>
    </template>

    <template if:false={menuItem.length}>
        <li class="">
            <a href={href} class="menuOption">{label}</a>
        </li>
    </template>
</template>
